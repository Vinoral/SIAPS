<!-- templates/edit_kriteria.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Startup Data</h2>
    <form method="POST" action="{{ url_for('edit_kriteria', id=startup.id) }}">
        <div class="form-group">
            <label for="startup_id">ID Startup</label>
            <input type="text" class="form-control" id="startup_id" name="startup_id" value="{{ startup.id }}" readonly>
        </div>
        <div class="form-group">
            <label for="umur_startup">Umur Startup (bulan)</label>
            <input type="number" class="form-control" id="umur_startup" name="umur_startup" value="{{ startup.umur_startup }}" required>
        </div>
        <div class="form-group">
            <label for="jumlah_investor">Jumlah Investor</label>
            <input type="number" class="form-control" id="jumlah_investor" name="jumlah_investor" value="{{ startup.jumlah_investor }}" required>
        </div>
        <div class="form-group">
            <label for="nilai_investasi">Nilai Investasi (Rp)</label>
            <input type="number" class="form-control" id="nilai_investasi" name="nilai_investasi" value="{{ startup.nilai_investasi }}" required>
        </div>
        <div class="form-group">
            <label for="ukuran_tim">Ukuran Tim</label>
            <input type="number" class="form-control" id="ukuran_tim" name="ukuran_tim" value="{{ startup.ukuran_tim }}" required>
        </div>
        <div class="form-group">
            <label for="industri">Industri</label>
            <select class="form-control" id="industri" name="industri" required>
                <option value="{{ startup.industri }}" selected>{{ startup.industri }}</option>
                <option value="Teknologi">Teknologi</option>
                <option value="E-commerce">E-commerce</option>
                <option value="Fintech">Fintech</option>
                <option value="Kesehatan">Kesehatan</option>
                <option value="Pendidikan">Pendidikan</option>
                <option value="Hiburan">Hiburan</option>
                <option value="Transportasi">Transportasi</option>
                <option value="Makanan & Minuman">Makanan & Minuman</option>
                <option value="Energi Terbarukan">Energi Terbarukan</option>
                <option value="Properti">Properti</option>
            </select>
        </div>
        <div class="form-group">
            <label for="berhasil">Status Berhasil</label>
            <select class="form-control" id="berhasil" name="berhasil" required>
                <option value="{{ startup.berhasil }}" selected>{{ startup.berhasil }}</option>
                <option value="YA">YA</option>
                <option value="TIDAK">TIDAK</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Update Startup</button>
    </form>
</div>
{% endblock %}
